<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="units">
      <h2 data-cy="unitsDetailsHeading"><span tucamTranslate="tucampov3App.units.detail.title">Units</span></h2>

      <hr />

      <tucam-alert-error></tucam-alert-error>

      <tucam-alert></tucam-alert>

      <dl class="row-md jh-entity-details">
        <dt><span tucamTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ units.id }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.units.description">Description</span></dt>
        <dd>
          <span>{{ units.description }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.units.products">Products</span></dt>
        <dd>
          <div *ngIf="units.products">
            <a [routerLink]="['/products', units.products?.id, 'view']">{{ units.products?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span tucamTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/units', units.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span tucamTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
