<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vehicle">
      <h2 data-cy="vehicleDetailsHeading"><span tucamTranslate="tucampov3App.vehicle.detail.title">Vehicle</span></h2>

      <hr />

      <tucam-alert-error></tucam-alert-error>

      <tucam-alert></tucam-alert>

      <dl class="row-md jh-entity-details">
        <dt><span tucamTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vehicle.id }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.bodyworkType">Bodywork Type</span></dt>
        <dd>
          <span>{{ vehicle.bodyworkType }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.ability">Ability</span></dt>
        <dd>
          <span>{{ vehicle.ability }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.brand">Brand</span></dt>
        <dd>
          <span>{{ vehicle.brand }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.model">Model</span></dt>
        <dd>
          <span>{{ vehicle.model }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.licenseLate">License Late</span></dt>
        <dd>
          <span>{{ vehicle.licenseLate }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.color">Color</span></dt>
        <dd>
          <span>{{ vehicle.color }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.vehicle.driver">Driver</span></dt>
        <dd>
          <div *ngIf="vehicle.driver">
            <a [routerLink]="['/driver', vehicle.driver?.id, 'view']">{{ vehicle.driver?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span tucamTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vehicle', vehicle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span tucamTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
