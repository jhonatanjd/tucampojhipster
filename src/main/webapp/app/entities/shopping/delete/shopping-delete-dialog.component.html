<form *ngIf="shopping" name="deleteForm" (ngSubmit)="confirmDelete(shopping.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="shoppingDeleteDialogHeading" tucamTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <tucam-alert-error></tucam-alert-error>

    <p id="tucam-delete-shopping-heading" tucamTranslate="tucampov3App.shopping.delete.question" [translateValues]="{ id: shopping.id }">
      Are you sure you want to delete this Shopping?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span tucamTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="tucam-confirm-delete-shopping" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span tucamTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
