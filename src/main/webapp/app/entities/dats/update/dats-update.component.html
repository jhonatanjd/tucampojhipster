<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="tucam-dats-heading" data-cy="DatsCreateUpdateHeading" tucamTranslate="tucampov3App.dats.home.createOrEditLabel">
        Create or edit a Dats
      </h2>

      <div>
        <tucam-alert-error></tucam-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" tucamTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.names" for="field_names">Names</label>
          <input type="text" class="form-control" name="names" id="field_names" data-cy="names" formControlName="names" />
          <div *ngIf="editForm.get('names')!.invalid && (editForm.get('names')!.dirty || editForm.get('names')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('names')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.surnames" for="field_surnames">Surnames</label>
          <input type="text" class="form-control" name="surnames" id="field_surnames" data-cy="surnames" formControlName="surnames" />
          <div *ngIf="editForm.get('surnames')!.invalid && (editForm.get('surnames')!.dirty || editForm.get('surnames')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('surnames')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.directions" for="field_directions">Directions</label>
          <input
            type="text"
            class="form-control"
            name="directions"
            id="field_directions"
            data-cy="directions"
            formControlName="directions"
          />
          <div *ngIf="editForm.get('directions')!.invalid && (editForm.get('directions')!.dirty || editForm.get('directions')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('directions')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.telephone" for="field_telephone">Telephone</label>
          <input type="number" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.cellPhone" for="field_cellPhone">Cell Phone</label>
          <input type="number" class="form-control" name="cellPhone" id="field_cellPhone" data-cy="cellPhone" formControlName="cellPhone" />
          <div *ngIf="editForm.get('cellPhone')!.invalid && (editForm.get('cellPhone')!.dirty || editForm.get('cellPhone')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('cellPhone')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('cellPhone')?.errors?.number"
              tucamTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.mail" for="field_mail">Mail</label>
          <input type="text" class="form-control" name="mail" id="field_mail" data-cy="mail" formControlName="mail" />
          <div *ngIf="editForm.get('mail')!.invalid && (editForm.get('mail')!.dirty || editForm.get('mail')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('mail')?.errors?.required" tucamTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
          <div *ngIf="editForm.get('city')!.invalid && (editForm.get('city')!.dirty || editForm.get('city')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('city')?.errors?.required" tucamTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.client" for="field_client">Client</label>
          <select class="form-control" id="field_client" data-cy="client" name="client" formControlName="client">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientOption"
              *ngFor="let clientOption of clientsSharedCollection; trackBy: trackClientById"
            >
              {{ clientOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.producer" for="field_producer">Producer</label>
          <select class="form-control" id="field_producer" data-cy="producer" name="producer" formControlName="producer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="producerOption.id === editForm.get('producer')!.value?.id ? editForm.get('producer')!.value : producerOption"
              *ngFor="let producerOption of producersSharedCollection; trackBy: trackProducerById"
            >
              {{ producerOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.administrator" for="field_administrator">Administrator</label>
          <select
            class="form-control"
            id="field_administrator"
            data-cy="administrator"
            name="administrator"
            formControlName="administrator"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                administratorOption.id === editForm.get('administrator')!.value?.id
                  ? editForm.get('administrator')!.value
                  : administratorOption
              "
              *ngFor="let administratorOption of administratorsSharedCollection; trackBy: trackAdministratorById"
            >
              {{ administratorOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.dats.driver" for="field_driver">Driver</label>
          <select class="form-control" id="field_driver" data-cy="driver" name="driver" formControlName="driver">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="driverOption.id === editForm.get('driver')!.value?.id ? editForm.get('driver')!.value : driverOption"
              *ngFor="let driverOption of driversSharedCollection; trackBy: trackDriverById"
            >
              {{ driverOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span tucamTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span tucamTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
