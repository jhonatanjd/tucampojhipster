<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="products">
      <h2 data-cy="productsDetailsHeading"><span tucamTranslate="tucampov3App.products.detail.title">Products</span></h2>

      <hr />

      <tucam-alert-error></tucam-alert-error>

      <tucam-alert></tucam-alert>

      <dl class="row-md jh-entity-details">
        <dt><span tucamTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ products.id }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.products.name">Name</span></dt>
        <dd>
          <span>{{ products.name }}</span>
        </dd>
        <dt><span tucamTranslate="tucampov3App.products.sale">Sale</span></dt>
        <dd>
          <div *ngIf="products.sale">
            <a [routerLink]="['/sale', products.sale?.id, 'view']">{{ products.sale?.id }}</a>
          </div>
        </dd>
        <dt><span tucamTranslate="tucampov3App.products.category">Category</span></dt>
        <dd>
          <div *ngIf="products.category">
            <a [routerLink]="['/category', products.category?.id, 'view']">{{ products.category?.id }}</a>
          </div>
        </dd>
        <dt><span tucamTranslate="tucampov3App.products.orderDetai">Order Detai</span></dt>
        <dd>
          <div *ngIf="products.orderDetai">
            <a [routerLink]="['/order-detai', products.orderDetai?.id, 'view']">{{ products.orderDetai?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span tucamTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/products', products.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span tucamTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
