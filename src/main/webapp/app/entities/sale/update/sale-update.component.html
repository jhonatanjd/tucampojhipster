<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="tucam-sale-heading" data-cy="SaleCreateUpdateHeading" tucamTranslate="tucampov3App.sale.home.createOrEditLabel">
        Create or edit a Sale
      </h2>

      <div>
        <tucam-alert-error></tucam-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" tucamTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.nameProducts" for="field_nameProducts">Name Products</label>
          <input
            type="text"
            class="form-control"
            name="nameProducts"
            id="field_nameProducts"
            data-cy="nameProducts"
            formControlName="nameProducts"
          />
          <div
            *ngIf="editForm.get('nameProducts')!.invalid && (editForm.get('nameProducts')!.dirty || editForm.get('nameProducts')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nameProducts')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.amountKilo" for="field_amountKilo">Amount Kilo</label>
          <input
            type="number"
            class="form-control"
            name="amountKilo"
            id="field_amountKilo"
            data-cy="amountKilo"
            formControlName="amountKilo"
          />
          <div *ngIf="editForm.get('amountKilo')!.invalid && (editForm.get('amountKilo')!.dirty || editForm.get('amountKilo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('amountKilo')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('amountKilo')?.errors?.number"
              tucamTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.priceKilo" for="field_priceKilo">Price Kilo</label>
          <input type="number" class="form-control" name="priceKilo" id="field_priceKilo" data-cy="priceKilo" formControlName="priceKilo" />
          <div *ngIf="editForm.get('priceKilo')!.invalid && (editForm.get('priceKilo')!.dirty || editForm.get('priceKilo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('priceKilo')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('priceKilo')?.errors?.number"
              tucamTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.priceTotal" for="field_priceTotal">Price Total</label>
          <input
            type="number"
            class="form-control"
            name="priceTotal"
            id="field_priceTotal"
            data-cy="priceTotal"
            formControlName="priceTotal"
          />
          <div *ngIf="editForm.get('priceTotal')!.invalid && (editForm.get('priceTotal')!.dirty || editForm.get('priceTotal')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('priceTotal')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('priceTotal')?.errors?.number"
              tucamTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
          <div *ngIf="editForm.get('city')!.invalid && (editForm.get('city')!.dirty || editForm.get('city')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('city')?.errors?.required" tucamTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.availableDate" for="field_availableDate">Available Date</label>
          <div class="input-group">
            <input
              id="field_availableDate"
              data-cy="availableDate"
              type="text"
              class="form-control"
              name="availableDate"
              ngbDatepicker
              #availableDateDp="ngbDatepicker"
              formControlName="availableDate"
            />
            <button type="button" class="btn btn-secondary" (click)="availableDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
          <div
            *ngIf="
              editForm.get('availableDate')!.invalid && (editForm.get('availableDate')!.dirty || editForm.get('availableDate')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('availableDate')?.errors?.required"
              tucamTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.stateTransportations" for="field_stateTransportations"
            >State Transportations</label
          >
          <select
            class="form-control"
            name="stateTransportations"
            formControlName="stateTransportations"
            id="field_stateTransportations"
            data-cy="stateTransportations"
          >
            <option [ngValue]="null">{{ 'tucampov3App.Transportations.null' | translate }}</option>
            <option *ngFor="let transportations of transportationsValues" [value]="transportations">
              {{ 'tucampov3App.Transportations.' + transportations | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.descriptions" for="field_descriptions">Descriptions</label>
          <input
            type="text"
            class="form-control"
            name="descriptions"
            id="field_descriptions"
            data-cy="descriptions"
            formControlName="descriptions"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.producer" for="field_producer">Producer</label>
          <select class="form-control" id="field_producer" data-cy="producer" name="producer" formControlName="producer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="producerOption.id === editForm.get('producer')!.value?.id ? editForm.get('producer')!.value : producerOption"
              *ngFor="let producerOption of producersSharedCollection; trackBy: trackProducerById"
            >
              {{ producerOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" tucamTranslate="tucampov3App.sale.orderDetai" for="field_orderDetai">Order Detai</label>
          <select class="form-control" id="field_orderDetai" data-cy="orderDetai" name="orderDetai" formControlName="orderDetai">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                orderDetaiOption.id === editForm.get('orderDetai')!.value?.id ? editForm.get('orderDetai')!.value : orderDetaiOption
              "
              *ngFor="let orderDetaiOption of orderDetaisSharedCollection; trackBy: trackOrderDetaiById"
            >
              {{ orderDetaiOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span tucamTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span tucamTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
